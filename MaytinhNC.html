<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaytinhNC</title>
</head>
<style>
    body {
        background-color: black;
    }

    button {
        width: 30px;
        height: 30px;
        border-radius: 30px;
        border: 1px solid blue;
    }

    input {
        width: 130px;
        height: 25px;
    }
    .color{
        background-color: greenyellow;
    }

</style>
<body>

<table>
    <tr>
        <input type="text" id="view" value="0"><br><br>
    </tr>
    <tr>
        <td>
            <button class="color" type="button" value="(" onclick="getValue(this.value);">(</button>
        </td>
        <td>
            <button class="color" type="button" value=")" onclick="getValue(this.value);">)</button>
        </td>
        <td>
            <button class="color" type="button" value="%" onclick="getValue(this.value);">%</button>
        </td>
        <td>
            <button class="color" type="button" onclick="remove()">AC</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" value="7" onclick="getValue(this.value);">7</button>
        </td>
        <td>
            <button type="button" value="8" onclick="getValue(this.value);">8</button>
        </td>
        <td>
            <button type="button" value="9" onclick="getValue(this.value);">9</button>
        </td>
        <td>
            <button class="color" type="button" value="/" onclick="getValue(this.value);">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" value="4" onclick="getValue(this.value);">4</button>
        </td>
        <td>
            <button type="button" value="5" onclick="getValue(this.value);">5</button>
        </td>
        <td>
            <button type="button" value="6" onclick="getValue(this.value);">6</button>
        </td>
        <td>
            <button class="color" type="button" value="*" onclick="getValue(this.value);">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" value="1" onclick="getValue(this.value);">1</button>
        </td>
        <td>
            <button type="button" value="2" onclick="getValue(this.value);">2</button>
        </td>
        <td>
            <button type="button" value="3" onclick="getValue(this.value);">3</button>
        </td>
        <td>
            <button class="color" type="button" value="-" onclick="getValue(this.value);">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" value="0" onclick="getValue(this.value);">0</button>
        </td>
        <td>
            <button class="color" type="button" value="." onclick="getValue(this.value);">.</button>
        </td>
        <td>
            <button class="color" type="button" onclick="equalValue()">=</button>
        </td>
        <td>
            <button class="color" type="button" value="+" onclick="getValue(this.value);">+</button>
        </td>
    </tr>
</table>

<script src="MaytinhNC.js"></script>
</body>
</html>
